<!DOCTYPE html>
<html>

<head>
    <title>
        Mảng điểm
    </title>
</head>

<body>
    <script>
var arr = [1, 2, 2.24, 3.5, 5.9, 7, 0.5, 8.75]
console.log("số điểm thấp nhất là: "+findMinScode(arr)) 
        /*Cho danh sách các điểm thi ở trong một mảng.
         viết hàm findMinScode(), với đầu vào là một mảng điểm , đầu ra là điểm thấp nhất được tìm thấy trong danh sách đó */
        function findMinScode(arr) { 
            var min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

    </script>
</body>

</html>
