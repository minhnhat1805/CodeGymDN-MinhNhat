<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
            <canvas id="myCanvas" width="500" height="200" style="border:5px solid #00FF00;"></canvas>
            <script>
            function  Rectangle(ctx,x,y,width,height) {
                this.ctx = ctx;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.getWidth = function () {
                    return this.width;                    
                } 
                this.getHeight = function () {
                    return this.height;
                } 
                this.setWidth = function (width) {
                    this.width = width;
                }
                this.setHeight = function (height) {
                    this.height = height;
                }
                this.draw = function () {
                      this.ctx.fillStyle = "yellow"
                    this.ctx.fillRect(this.x,this.y,this.height,this.width);
                }
            }
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var rectangle = new Rectangle(ctx,10,20,100,150);
           var width = rectangle.getWidth();
            var height = rectangle.getHeight();
            rectangle.draw();
            </script>
    </body>
</html>
