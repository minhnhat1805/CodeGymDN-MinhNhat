    <title>Array_02</title>
</head>
<body>
    <script>
var array =[1,1,1,1,2,3,2,4,5];
var number = 1;
console.log(tryRemoveNumberFromArray(array,number));
        function tryRemoveNumberFromArray(array,number) {
            for (var i=0;i<array.length;i++) {
                if (array[i]== number) {
                    for (var j=i;j<array.length;j++) {
                        array[j] = array[j+1];
                    } 
                    array.length--;
                break;
                }
            }
            return array;

        }
        </script>
</body>
