<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <title>GopMang</title>
</head>

<body>
        <p id="demo"></p>
    <script>
         var number_1 = [];
        for (var i = 0; i < 5; i++) {
            number_1[i] = prompt("Enter number_1:");
        }
        document.write("The original array 1 is:");
        document.write(number_1 + " ");
        document.write("<br>");

        var number_2 = [];
        for (var i = 0; i < 5; i++) {
            number_2[i] = prompt("Enter number_2:");
        }
        document.write("The original array 2 is:");
        document.write(number_2 + " ");
        document.write("<br>");

        var total = number_1.concat(number_2);
        document.getElementById("demo").innerHTML ="Array after merging is:"+ total;

    </script>
</body>

</html>
