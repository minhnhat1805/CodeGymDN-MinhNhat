<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <title>SăpXepphantuTrongMang</title>
</head>

<body>
    <script>
        /* Bài 8- Viết chương trình khởi tạo/nhập vào một mảng 
        số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.*/
        var number = [];
        for (var t = 0; t < 5; t++) {
            number[t] = prompt("Enter number:");
        }
        document.write("The original array is:");
        document.write(number + " ");
        document.write("<br>");
        function sx() {
            for (var i = 0; i < number.length - 1; i++) {
                for (var j = i + 1; j < number.length; j++) {
                    if (number[i] < number[j]) {
                        var t = number[i];
                        number[i] = number[j];
                        number[j] = t;
                    }
                }
            }
        }
        sx();
   document.write(number);
    </script>
</body>

</html>
