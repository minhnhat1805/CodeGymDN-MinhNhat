<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tuổi vào lớp 10</title>
    </head>
    <body>
        <script>
            var tuoi = parseInt(prompt("Enter your years old:"));
            if (tuoi > 15) {
                document.write("Bạn đủ tuổi vào lớp 10");
            } else {
                document.write("Bạn không đủ tuổi vào lớp 10");
            }

        </script>
    </body>
</html>
