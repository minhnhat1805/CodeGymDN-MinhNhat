<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xác định năm nhuận</title>
</head>

<body>
    <script>
        var year = parseInt(prompt("Nhập năm vào"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " là năm nhuận");
                } else {
                    alert(year + " không phải là năm nhuận ");
                }
            } else {
                alert(year + " là năm nhuận");
            }
        } else {
            alert(year + " không phải là năm nhuận");
        }
    </script>
</body>

</html>
