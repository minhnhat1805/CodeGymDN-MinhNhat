<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>

<body>
    <form>
        <input type="number" id="a" size="20" /><br>
        <input type="number" id="b" size="20" /><br>
        <input type="number" id="c" size="20" /><br>
        <input type="button" onclick="Nghiem()" value="Nghiệm " /><br>

    </form>
    <p id="finish"></p>
    <script>
        function Nghiem() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
            var denta = Math.pow(b,2) - 4*a*c ;
            var x1 = (-b + Math.pow(denta,1/2))/2*a ;
            var x2 = (-b - Math.pow(denta,1/2))/2*a ;
            var x = -c/b;
            if (denta>=0) {
                document.getElementById("finish").innerHTML = "Phương trình "+a+" x^2 + "+b+" x+ " + c+" = 0 có nghiệm x1="+x1+"và x2 = "+x2;
            } else {
                                document.getElementById("finish").innerHTML = "Phương trình "+a+" x^2 + "+b+" x+ " + c+" = 0 vô nghiệm";
            }
            if (a==0) {     
                 if (b == 0) {
                if (c == 0) {
                    document.getElementById("finish").innerHTML = "Phương trình 0x + 0 = 0 có vô số nghiệm";
                } else {
                    document.getElementById("finish").innerHTML = "Phương trình "+c+" = 0 vô nghiệm";
                }
            } else {
                if (c == 0) {
                    document.getElementById("finish").innerHTML = "Phương trình" +b+"x =0 có nghiệm x = 0";
                } else {
                    document.getElementById("finish").innerHTML = "Phương trình " +b+"x + " +c+" = 0 có nghiệm x = " + x;
                }
            }

            }

        }
    </script>
</body>

</html>
