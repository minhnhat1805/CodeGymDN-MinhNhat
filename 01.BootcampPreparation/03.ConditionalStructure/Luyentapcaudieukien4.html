<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Giá trị lớn nhất</title>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Nhập số thứ nhất:"));
            var b = parseInt(prompt("Nhập số thứ hai:"));
            var c = parseInt(prompt("Nhập số thứ ba:"));
            if (a >b) {
                if (a > c) {
                    alert(a + " là số lớn nhất");
                } else {
                    alert(c + "là số lớn nhất");
                }
            } else {
                if (b > c) {
                    alert(b + " là số lớn nhất");
                } else {
                    alert(c + "là số lớn nhất");
                }
            }
        </script>
    </body>
</html>
