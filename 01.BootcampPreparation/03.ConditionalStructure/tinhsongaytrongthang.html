<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>TinhSoNgayTrongThang</title>
</head>

<body>
    <form>
        Nhập tháng<br>
        <input type="number" id="first" />
        <input type="button" onclick="month()" value="Tính Số ngày" />

    </form>
    <p id="showResult"></p>
    <script>
        function month() {
            var month = document.getElementById("first").value;
            switch (month) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById("showResult").innerHTML = "Tháng " + month + " có 31 ngày ";
                    break;
                case '2':
                    document.getElementById("showResult").innerHTML = "Tháng " + month + " có 28 ngày ";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById("showResult").innerHTML = "Tháng " + month + " có 30 ngày ";
                    break;
            }
        }
    </script>
</body>

</html>
