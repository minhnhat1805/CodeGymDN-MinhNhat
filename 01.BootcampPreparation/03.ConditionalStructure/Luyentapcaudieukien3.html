<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>So sánh với số 0</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt("Enter your integer:"));
            if (number > 0) {
                alert(number + " lớn hơn 0");
            } else { if (number < 0) {
                alert(number + " nhỏ hơn 0")
            }
           }
            if (number ==0) {
                alert(number + " bằng 0")
            } 

        </script>
    </body>
</html>
