<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AchiachoB</title>
    </head>
    <body>
        <script>
            var a = parseFloat(prompt("Nhập vào a"));
            var b = parseFloat(prompt("Nhập vào b"));
             if (a % b == 0) {
                alert("a chia hết cho b");
             } else {
                 alert("a không chia hết cho b");
             }
        </script>
    </body>
</html>
