<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cạnh của một tam giác</title>
    </head>
    <body> 
        <form> 
                <input type="number" id="a" size="20" /><br>
                <input type="number" id="b" size="20" /><br>
                <input type="number" id="c" size="20" /><br>
                <input type="button" onclick="canh()" value="Kiểm tra"/>
        </form>
        <p id="finish"></p>
        <script>  
        function canh() { 
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
            if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (a+c)>b) {
                document.getElementById("finish").innerHTML=a+","+b+","+c+"là cạnh của một tam giác";
            } else {
                document.getElementById("finish").innerHTML=a+","+b+","+c+"không phải là cạnh của một tam giác";
            }
        }
        </script>
    </body>
</html>
