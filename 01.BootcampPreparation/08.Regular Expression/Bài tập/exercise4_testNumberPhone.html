<!DOCTYPE html>
<html>
    <head>
        <title>
                Number_phone
        </title>
    </head>
    <body>
        <script>
         function testNumberPhone(str) {
             regex =/^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
             if (regex.test(str)) {
                 return true;
             } else {
                 return false;
             }
            }
            var numberPhone = '(a8)-(22222222)';
            console.log(testNumberPhone(numberPhone));
        </script>
    </body>
</html>
