<!DOCTYPE html>
<html>
    <head>
        <title>Date_Month</title>
    </head>
    <body>
        <script>
            // Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy
        function testDate(str) {
            regExp = /^[0123][0-9]\/[01][0-9]\/[0-9]{4}/;
            if (regExp.test(str)) {
                return true;
            } else {
                return false;
            }
        }    
        var str = '18/05/1999';
        console.log(testDate(str));
        </script>
    </body>
</html>
