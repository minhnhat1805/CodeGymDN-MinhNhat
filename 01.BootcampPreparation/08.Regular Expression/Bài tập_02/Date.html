<!DOCTYPE html>
<html>
    <head>
        <title>
                Đối tượng Date
        </title>
    </head>
    <body>
        <script>
 var date_bord = new Date(1999, 5, 18, 6, 31, 17, 99);
 var date_now = new Date(2019, 1, 21, 16, 49, 35, 17);
 var year = date_now.getFullYear()-date_bord.getFullYear();
 var month = year *12;
 var day= year *365;
 var hour = day*24;
 var minute = hour*60;
 var seconds = minute*60;
 var milliseconds = seconds*1000;
 console.log("Tôi đã sống: "+year+" năm"+"<br>");
 console.log("Tôi đã sống: "+month+" tháng"+"<br>");
        </script>
    </body>
</html>
