<!DOCTYPE html>
<html>

<head>
    <title>HamKIemTraSonguyenTo</title>
</head>

<body>
    <script>
        for (var i = 2; i < 10000; i++) {
            if (isPrime(i)) {
                document.write(i + " , ");
            }
        }
        function isPrime(n) {
            var x = 0;
            for (var j = 1; j <= n; j++) {
                if (n % j == 0) {
                    x++;
                }
            }
            return x == 2;
        }
    </script>
</body>

</html>
