<input type="button" value="Change Value" onclick="ChangeValue()" style="position:absolute; top:280px;" />

<body>
    <div style="font-size:150%;">
        <b>
            <p id="mang"></p>
            <script>
                function array() {
                    var array = [];
                    for (var i = 0; i < 6; i++) {
                        for (var j = 0; j < 6; j++) {
                            document.write("O");
                            document.write("&nbsp ");
                        }
                        document.write("<br>");
                    }
                }
                array();


                function ChangeValue() {
                    alert("Xin mời nhập vị trí cần thay đổi giá trị :");
                    a = parseInt(prompt("Dòng thứ:"));
                    b = parseInt(prompt("Cột thứ:"));
                    var array = [];
                    for (var i = 0; i < 6; i++) {
                        for (var j = 0; j < 6; j++) {
                            if (i == a && j == b) {
                                document.write("X");
                            } else {
                                document.write("O");
                            }

                            document.write("&nbsp ");
                        }
                        document.write("<br>");
                    }
                }
                ChangeValue();
            </script>
        </b>
    </div>
