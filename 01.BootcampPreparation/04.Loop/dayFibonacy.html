<body>
    <script>
        var a = 0;
        var b = 1;
        var i = 2;
        document.write(a + " " + b)
        while (i < 10) {
            var c = a + b;
            a = b;
            b = c;
            document.write(c+" ");
            i++;
        }
    </script>
