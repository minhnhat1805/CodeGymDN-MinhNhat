<!DOCTYPE html>
<html>

<head>
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>

<body>
    <script>
        var i=0;
        var tong=0;
           for (var n=1;i<30;n++) {
               if (n%7==0) {
                   tong+=n;
                   i ++; 
               }
           }

        
        document.write("<br>");
        document.write("Tổng 30 số đầu tiên chia hết cho 7 là:"+tong);
    </script>
</body>

</html>
