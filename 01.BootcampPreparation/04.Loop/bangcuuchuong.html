
<!DOCTYPE html>
<html>
<head>
<title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<script>
     var    sout = "<table border='1' cellspacing='2' cellpadding='3'>";
     for (i = 1; i <= 9; i++) {
         sout = sout + "<tr>";
         for (j = 2; j <= 9; j++) {
             sout = sout + "<td>" + j +" x " +i+" = " + i * j + "</td>";
         }
         sout = sout + "</tr>";
     }
     sout = sout + "</table>";
     document.write (sout);
 </script>
 </body>
 </html>
