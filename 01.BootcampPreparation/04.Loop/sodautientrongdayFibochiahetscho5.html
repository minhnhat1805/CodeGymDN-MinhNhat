<body>
    <script>
        var a = 1;
        var b = 1;
        var i = 2;
        document.write(a + " _ " + b)
        while (i>0 ) {
            a = a + b; b = b + a;
            if (a % 5 == 0) {
                document.write(" _ " + a);
                break;
            }else{
                document.write(" _ " + a);
                }
            if (b % 5 == 0) {
                document.write(" _ " + b);
                break;
            } else {
                document.write(" _ " + b);
            }

        }
    </script>
