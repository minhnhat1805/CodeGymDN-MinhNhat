<!DOCTYPE html>
<html>

<head>
    <title>Tính giai thừa</title>
</head>

<body>
    <script> function giaithua(n) {
            tich = 1;
            for (var i = 1; i <= n; i++) {
                tich *= i;
            };
            document.write(tich);
        }
        var n = parseInt(prompt("Nhập số"));
        giaithua(n);

    </script>
</body>

</html>
