    <script>
        var arr = [1,1,1,1,1,15,5,5,5, 2,1,1,1, 3, 5, 4, 5, 6];
        var n = 1;
        console.log(deleteNumberinArray(arr, n));
        function deleteNumberinArray(arr, number) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    for (var j = i; j < arr.length; j++) {
                        i--; 
                        arr[j] = arr[j + 1];
                        
                    }
                    arr.pop();
                 
                }
            }
            return arr;
        }
    </script>
