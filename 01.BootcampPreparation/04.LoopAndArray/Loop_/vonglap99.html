<!DOCTYPE html>
<html>
    <head>
        <title>99 đã hoàn thành</title>
    </head>
    <body>
        <script>
        for (i=1;i<=100;i++) {
           if (i==100) {
                alert("Đã hòa thành!"); 
                break;    
            } 
            document.write(i+ "<br>");
        }
    </script>
    </body>
</html>
