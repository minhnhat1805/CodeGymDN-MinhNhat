<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <title>NhapMang_DaoMang</title>
</head>

<body>
    <script>
        var workerNames = [];
        for (var i = 0; i < 10; i++) {
            workerNames[i] = prompt("Enter the worker name:");
          }
        document.write(workerNames + " ");
        document.write("<br>");
        function reserver() {
            //Bước 2: Khai báo biến first và gán giá trị bằng 0. Biến này để duyệt từ phần tử đầu tiên trong mảng.
            var first = 0;
            //Bước 3: Khai báo biến last và gán giá trị bằng độ dài mảng trừ 1. Biến này để duyệt phần tử cuối cùng trong mảng.
            var last =  workerNames.length - 1;
            /*Bước 4: Dùng vòng lặp chạy với điều kiện first < last, trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
             Sau đó tăng biến first lên 1 để duyệt phần tử tiếp theo, giảm last đi một.*/
            while (first < last) {
                var b =  workerNames[first];
                workerNames[first] =  workerNames[last];
                workerNames[last] = b;
                first++;
                last--;
            }
            //Bước 5: In ra mảng sau khi đảo ngược
            document.write( workerNames);
        } 
        reserver()
    </script>
</body>

</html>
