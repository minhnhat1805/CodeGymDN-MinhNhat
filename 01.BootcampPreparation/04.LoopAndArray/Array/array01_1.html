<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <title>TimSoNguyenLonHon10TrongMang</title>
</head>

<body>
    <script>
        var Ar = [12, 34, 1, -2, 10, 9, 7, 11, 27, 23];
        document.write("Elements in the array larger than or equal to 10 are:" + "<br>");
        for (var i = 0; i < Ar.length; i++) {
            if (Ar[i] >= 10) {
                document.write("Ar[" + i + "] = " + Ar[i] + "<br>");
            }
        }
    </script>
</body>

</html>
