<!DOCTYPE html>
<html>

<head>
    <title>
        bigger_smaller
    </title>
</head>

<body>
    <script>
        /*Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
hiển thị hộp thoại thông báo cho người dùng.
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.*/
        function compareAndTotal(number1, number2) {

            var total;
            if (number1 > number2) {
                alert(number1 + " lớn hơn " + number2);
            } else {
                total = number1 + number2;
                alert("Total of numbers " + total);
            }

        }
        var n1 = parseInt(prompt("Enter number one:"));
        var n2 = parseInt(prompt("Enter number two:"));
        compareAndTotal(n1, n2);
    </script>
</body>

</html>
