<!DOCTYPE html>
<html lang="en">

<head>
  <title> chuyển đổi foot-meter</title>
</head>

<body>
  <p>
    <label>Foot</label>
    <input id="foot" type="number" placeholder="foot" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)"></p>
  <p>Meter: <span id="output_1"></span></p>
  <br>
  <label>Meter</label>
  <input id="meter" type="number" placeholder="meter" oninput="meterToFoot(this.value)" onchange=" meterToFoot(this.value)"></p>
  <p>Meter: <span id="output_2"></span></p>

  <script>

    function footToMeter(foot) {
      var foot = document.getElementById("foot").value;
      var meter = 0.305 * foot;
      document.getElementById("output_1").innerHTML = foot + "foot = " + meter + " meter";
      return meter;
    }

    function meterToFoot(met) {
      var met = document.getElementById("meter").value;
      var feet = 3.297 * met;
      document.getElementById("output_2").innerHTML = met + "meter = " + feet + " foot";
      return feet;
    }
    meterToFoot(1);
  </script>
</body>

</html>
