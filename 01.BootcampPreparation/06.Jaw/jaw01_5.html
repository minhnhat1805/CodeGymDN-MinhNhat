<!DOCTYPE html>

<body>
    <script>
        /* Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega,
        Altair, Dubhe và Regulus.
        Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao (Constellation)tương ứng chứa các ngôi sao: Ursa Minor,
        Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
        Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôisao.
        Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
        Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu
            vào.
            Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.*/
        var star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        var constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function findConstellation(n) {
            var test = 0;
            for (var i = 0; i < star.length - 1; i++) {
                if (star[i] == n) {
                    alert(constellation[i]);
                    test = 1;
                }
            }
            if (test != 1) {
                alert("No stars found");
            }
        }
        var a = prompt("Enter the star:");
        findConstellation(a);
    </script>
</body>
