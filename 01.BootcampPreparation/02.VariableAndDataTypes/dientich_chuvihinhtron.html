<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>dientichchuvihinhtron</title>
    </head>
    <body>
        <script>
            var R = parseInt(prompt("Nhập bán kính"));
            var chuvi = 2*3.14*R;
            var dientich = 3.14*R*R;
            document.write("Chu vi hình tròn là ",+ chuvi);
            document.write("Diện tích hình tròn là ",+ dientich);
        </script>
    </body>
</html>
