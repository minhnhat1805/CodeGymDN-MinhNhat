<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        var Diemvatly = parseInt(prompt("Nhập điểm vật lý"));
        var Diemhoahoc = parseInt(prompt("Nhập điểm hóa học"));
        var Diemsinhhoc = parseInt(prompt("Nhập điểm sinh học"));
         var Trungbinh=(Diemvatly+Diemhoahoc+Diemsinhhoc)/3;
         var Tong =Diemvatly + Diemhoahoc + Diemsinhhoc;
         document.write("Điểm trung bình " + Trungbinh );
         document.write("Điểm tổng " + Tong );       
    </script>


</body>

</html>
