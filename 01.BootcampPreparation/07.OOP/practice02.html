<!DOCTYPE html>
<html lang="en">

<head>
    <title>Constructing Circle class</title>
</head>

<body>
    <script>
        


        var Circle = function (radius) {
            this.radius =radius;
            this.getRadius = function () {
                return radius;
            }
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        var circle = new Circle(2);
        var bankinh = circle.getRadius(); // 2
        var dientich = circle.getArea(); // 12.566370614359172 
        document.write(bankinh + dientich);
    </script>
</body>

</html>
